<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div>
        <h1> GRADE CARD</h1>
    </div>
    <div class="a">
        <input type="value" id="a" placeholder=" ENTER NO MATH"></input>
        <br>
        <input type="text" placeholder="ENTER NO ENGLISH " class="DB" id="b">
        <br>
        <input type="text" placeholder="ENTER NO SCIENCE" id="c">
        <br>
        <input type="text" placeholder="ENTER NO SST" id="d">
        <br>
        <input type="button" name="" value="SHOW GRADE" class="aman" onclick="calcy()">




    </div>

    <div class="sharma showdata">
        <p id="showdata"> </p>
    </div>

    <script>
        const calcy = () => {
            let a = document.getElementById('a').value;
            let b = document.getElementById('b').value;
            let c = document.getElementById('c').value;
            let d = document.getElementById('d').value;
            let grades = "";

            let totalnumber = parseFloat(a) + parseFloat(b) + parseFloat(c) + parseFloat(d);
            alert(totalnumber);

            let perc = (totalnumber / 400) * 100;
            alert(perc);

            if (perc <= 100 && perc >= 80) {
                grades = "A";

            } else if (perc <= 79 && perc >= 60) {
                grades = "B";


            } else if (perc <= 59 && perc >= 40) {
                grades = "C";

            } else {
                grades = "f";
            }
            document.getElementById('showdata').innerHTML = `Out of 400 Your Total is${totalnumber} and Percentage is ${perc}%. <br> Your Grades is ${grades}. `




        }



    </script>
</body>

</html>
